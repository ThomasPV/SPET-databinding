
<div class="col-xs-11 col-xs-offset-1 col-sm-5 col-sm-offset-3">
   <br>
    <label for="input">Username</label>
    <input id="input" type="text" class="form-control" [(ngModel)]="username" (input)="setUsernameNotEmpty()" placeholder="Enter Username">
    <hr>
    <p ><strong>Output</strong></p><p> {{ username }}</p><hr>
    <button class="btn btn-md btn-info" [disabled]="usernameEmpty" (click)="clearUsername()">Clear User</button>
    
</div>
